<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter changing dynamically</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <div class="container">
    <div class="counter">
        <p><i class="fas fa-project-diagram"></i></p>
        <p class="number" data-target="5000">0</p>
        <p>Projects</p>
    </div>
    <div class="counter">
        <p><i class="fas fa-user-tie"></i></p>
        <p class="number" data-target="1000">0</p>
        <p>Clients</p>
    </div>
    <div class="counter">
        <p><i class="fas fa-users"></i></p>
        <p class="number" data-target="7000">0</p>
        <p>Our Team</p>
    </div>
    <div class="counter">
        <p><i class="fas fa-award"></i></p>
        <p class="number" data-target="1000">0</p>
        <p>Awards</p>
    </div>
 </div>




    <script src="first.js"></script>
</body>
</html>
